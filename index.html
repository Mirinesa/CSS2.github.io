<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
            display: inline-block;
            width: 80%;
        }

        nav img {
            width: 10%;
        }

        main {
            background-color: #f4f4f4;
            font-size: 18px;
            padding: 20px;
        }

        footer {
            background-color: #222;
            color: white;
            padding: 10px;
            text-align: center;
        }

        /* li {
            display: inline-block;
            width: 100px;
            background: lightgray;
            margin: 5px;
            padding: 10px;
            text-align: center;
        } */

        .grid {
            display: grid;
            grid-template-columns: 40% 40%;
            justify-content: center;
            align-items: start;
            row-gap: 20px;
        }

        .grid img {
            width: 100%;
        }

        .flex {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <a href="#main">Skip to Main Content</a>
    <header>
        <h1>Ayoo the pizza's here</h1>
    </header>
    <nav>
        <img src="logo.png" alt="Logo">
        Navigator
    </nav>
    <main id="main">
        <p>Some text here.</p>
        <div class="grid">
            <img src="hot milk.jpg" alt="Image 1">
            <img src="hot milk.jpg" alt="Image 2">
            <video src="blocks and shi_480p.mp4" alt="steve">
        </div>
    </main>
    <footer>Feet</footer>
</body>
</html>
